version: 0.1
cli:
  version: 1.18.0
plugins:
  sources:
  - id: trunk
    ref: v1.4.0
    uri: https://github.com/trunk-io/plugins
lint:
  enabled:
  - shellcheck@0.9.0
  - shfmt@3.6.0
  - bandit@1.7.5
  - checkov@3.1.9
  - git-diff-check
  - isort@5.12.0
  - markdownlint@0.37.0
  - osv-scanner@1.5.0
  - oxipng@9.0.0
  - prettier@3.1.0
  - ruff@0.1.7
  - taplo@0.8.1
  - trivy@0.48.0
  - trufflehog@3.63.2
  - yamllint@1.33.0
  - yapf@0.40.2
  disabled:
  - black
  ignore:
  - linters: [ALL]
    paths:
      - "**/test_resources/**"
runtimes:
  enabled:
  - go@1.21.0
  - node@18.12.1
  - python@3.10.8
actions:
  disabled:
  - trunk-announce
  - trunk-check-pre-push
  - trunk-fmt-pre-commit
  enabled:
  - trunk-upgrade-available
