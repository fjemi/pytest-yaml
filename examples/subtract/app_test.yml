globals:
  resources:
  - ${ROOT_DIR}/assertions/app.py


tests:
- function: main
  description: >
    Orchestration function that calls the function to use for
    subtracting two numbers based on the main argument types
  cast_arguments:
  - field: data
    caster: Data
    unpack: true
  tests:
  - description: Main argument is a dataclass
    arguments:
      data:
        a: -1
        b: -1
    assertions:
    - method: equals
      field: result
      expected: 0
    - method: type
      expected: Data
  - description: >
      Main arguments is a dataclass and the result it cast to
      a string.
    arguments:
      data:
        a: 1
        b: 2
    cast_output:
    - caster: __builtins__.str
    assertions:
    - method: equals
      expected: Data(a=1, b=2, result=-1)
    - method: type
      expected: str
  - description: Trying to subtract string and integer should yield a `TypeError`
    arguments:
      data:
        a: 1
        b: TypeError
    # cast_output:
    # - name: str
    #   unpack: false
    assertions:
    - method: catch
      expected: TypeError
- function: subtract_numbers
  description: Returns the result of subtracting two numbers
  tests:
  - description: Subtract two integers
    arguments:
      a: 1
      b: 2
    assertions:
    - method: equals
      expected: -1
    - method: type
      expected: [int, float]
- function: subtract_dataclass
  description: Returns a dataclass containing two numbers and the result
    of subtracting the numbers
  cast_arguments:
  - field: data
    caster: Data
    unpack: true
  tests:
  - arguments:
      data:
        a: 1
        b: 2
    cast_output:
    - caster: dc.asdict
    assertions:
    - method: equals
      expected:
        a: 1
        b: 2
        result: -1
    - method: type
      expected: [dict]
    # - method: type  # uncomment to fail test
    #   expected: Data
- function: raise_runtime_error
  description: Raises a run time error
  tests:
  - arguments:
      data: null
    assertions:
    - method: catch
      expected: RuntimeError
